<svg xmlns="http://www.w3.org/2000/svg" width="300" height="30" viewBox="0 0 300 30">
  <style>
    .text {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      fill: #2F4F4F; /* Цвет текста */
      opacity: 0;
      animation: fade 8s infinite;
    }
    
    @keyframes fade {
      0%, 100% { opacity: 0; } /* Начало и конец цикла */
      10%, 20% { opacity: 1; } /* Появление и удержание текста */
    }
    
    /* Задержки для каждого этапа */
    .t1 { animation-delay: 0s; } /* Фронтенд */
    .t2 { animation-delay: 2s; } /* Фронт */
    .t3 { animation-delay: 4s; } /* Ф */
    .t4 { animation-delay: 6s; } /* Фуллстак */
  </style>
  
  <text x="0" y="25">
    <tspan class="text t1">Фронтенд</tspan>
    <tspan class="text t2">Фронт</tspan>
    <tspan class="text t3">Ф</tspan>
    <tspan class="text t4">Фуллстак</tspan>
  </text>
</svg>
